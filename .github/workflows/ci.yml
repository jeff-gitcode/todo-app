name: CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run test
      - run: npm run storybook:build
      - run: npx playwright test